<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/contact.css">


    <script src="https://kit.fontawesome.com/d3245eccb4.js" crossorigin="anonymous"></script>

    <title>Code&Tech</title>

</head>

<body>

    <nav id="navbar">

        <!-- Designing Burger Icon -->

        <input type="checkbox" id="check">

        <div id="brand"> Code&Tech </div>

        <!-- Icon For NavBar -->
        <label for="check" id="bars">
            <i class="fas fa-bars burger-icon"></i>
        </label>
        <!-- Icon For Closing NavBAr -->
        <label for="check" id="cross">
            <i class="fas fa-times burger-icon"></i>
        </label>

        <input type="checkbox" id="search-check">
        <form action="pages/search.html" method="GET" id="search-btn">
            <input type="text" name="query" placeholder="Search For Articles">
            <button type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>
        <nav id="nav-links">


            <label for="search-check" id="search-label">
                <i class="fas fa-search"></i>
            </label>

            <a href="/" class="nav-link">Home</a>
            <a href="blog.html" class="nav-link" target="_blank">Blog</a>
            <a href="contact.html" class="nav-link" target="_blank">Contact Us</a>
            <!-- <a href="pages/search.html" class="nav-link" target="_blank">Search</a> -->

        </nav>

    </nav>


    <div id="contact">

        <h1>Fill Form To Contact US</h1>

        <form action="" id="contact-form">

            <input type="text" name="fname" placeholder="Enter Your First Name">
            <input type="text" name="lname" placeholder="Enter Your last Name">
            <input type="text" name="fname" placeholder="Enter Your Email">
            <select name="item" id="item">

                <option value="N/A">Select Your Query</option>

                <option value="query1">Query - 1</option>
                <option value="query2">Query - 2</option>
                <option value="query3">Query - 3</option>

            </select>

            <textarea name="address" id="desc" cols="80" rows="2" placeholder="Dwscribe Your Query"></textarea>

            <button type="submit" id="submit">Submit</button>

        </form>

    </div>



    <!-- Footer -->
    <footer id="footer">
        <span>Since 2020 Copyright &copy; 2021. Made By <a href="https://github.com/mian401" class="footer-link"
                target="_blank"><strong>Mian M. Ishaq</strong></a></span>
        <a href="https://www.vecteezy.com/free-vector/content-icon" class="footer-link" target="_blank">Vectors Content
            by Vecteezy</a>
    </footer>


    <script src="js/app.js"></script>

</body>

</html>
